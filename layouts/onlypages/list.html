<!doctype html>
<html lang="{{ .Language }}">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Title }}</title>
  {{ partial "header.html" . }}
</head>

<body>
  <div class="container">
    {{ partial "nav.html" . }}
    {{ partial "breadcrumb.html" . }}
    <h1>{{ .Title }}</h1>
    <div class="card-columns">
      {{ $currentSection := . }}
      {{ range .Pages }}
      {{ if .InSection $currentSection }}  
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h5>
          {{ .Summary }}
        </div>
      </div>
      {{ end }}
      {{ end }}
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
