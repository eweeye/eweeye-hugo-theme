<!doctype html>
<html lang="{{ .Language }}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}</title>
    {{ partial "header.html" . }}
</head>

<body>
    <div class="container">
        {{ partial "nav.html" . }}
        <div class="row">
            <div class="col-12">
                <h1>{{ .Title }}</h1>
            </div>
        </div>
        {{ .Content }}
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
